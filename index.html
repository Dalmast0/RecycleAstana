<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCity - Green Urban Platform</title>
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Our custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Bar -->

            <a href="#" onclick="showPage('dashboard')" class="nav-link">Dashboard</a>
            <a href="#" onclick="showPage('scanner')" class="nav-link">Scanner</a>
            <a href="#" onclick="showPage('leaderboard')" class="nav-link">Leaderboard</a>
        </div>
        <div class="user-info">

    <!-- PAGE 1: Map with Recycling Points -->
    <div id="page-map" class="page active">

            <button class="filter-btn" onclick="filterMap('plastic')">ğŸ§´ Plastic</button>

        </div>

    </div>

    <!-- PAGE 2: User Dashboard -->
    <div id="page-dashboard" class="page">

            <h1>Your Eco Impact ğŸŒ</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">ğŸ†</div>
                    <div class="stat-value" id="totalPoints">0</div>

            <div class="achievements">
                <h2>ğŸ… Your Achievements</h2>
                <div class="achievement-list" id="achievementList"></div>
            </div>
        </div>
    </div>

    <!-- PAGE 3: Recycling Scanner/Logger -->
    <div id="page-scanner" class="page">
        <div class="scanner-container">
            <h1>â™»ï¸ Log Your Recycling</h1>
            
            <div class="scanner-input">

                    <option value="plastic">ğŸ§´ Plastic Bottle/Container</option>
                    <option value="glass">ğŸ¾ Glass Bottle/Jar</option>

                    <option value="metal">ğŸ¥« Metal Can/Container</option>
                    <option value="batteries">ğŸ”‹ Battery</option>
                </select>

                <button onclick="logRecycling()" class="btn-primary">Log Recycling Activity</button>
